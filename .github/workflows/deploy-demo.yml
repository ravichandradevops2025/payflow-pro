
name: Deploy PayFlow Pro Demo to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ÌªéÔ∏è
      uses: actions/checkout@v4

    - name: Setup Node.js Ì≥¶
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies Ì¥ß
      working-directory: frontend
      run: npm ci

    - name: Build Demo App ÌøóÔ∏è
      working-directory: frontend
      run: |
        npm run build
      env:
        REACT_APP_API_BASE_URL: demo
        REACT_APP_APP_NAME: PayFlow Pro - Demo
        REACT_APP_VERSION: 1.0.0-demo
        REACT_APP_ENVIRONMENT: demo
        REACT_APP_DEMO_MODE: true
        PUBLIC_URL: /payflow-pro

    - name: Deploy to GitHub Pages Ì∫Ä
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: frontend/build
        cname: payflow-demo.yourdomain.com  # Optional: your custom domain
