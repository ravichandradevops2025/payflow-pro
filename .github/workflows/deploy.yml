name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Clean and Install Dependencies
        working-directory: frontend
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps --no-optional
          
      - name: Create Demo Environment
        working-directory: frontend
        run: |
          echo "REACT_APP_API_BASE_URL=/payflow-pro/api" > .env.production
          echo "REACT_APP_APP_NAME=PayFlow Pro - Live Demo" >> .env.production
          echo "REACT_APP_VERSION=1.0.0" >> .env.production
          echo "REACT_APP_ENVIRONMENT=demo" >> .env.production
          echo "REACT_APP_DEMO_MODE=true" >> .env.production
          echo "GENERATE_SOURCEMAP=false" >> .env.production
          echo "DISABLE_ESLINT_PLUGIN=true" >> .env.production
          echo "TSC_COMPILE_ON_ERROR=true" >> .env.production
          echo "SKIP_PREFLIGHT_CHECK=true" >> .env.production
          
      - name: Build with TypeScript disabled
        working-directory: frontend
        run: npm run build
        env:
          PUBLIC_URL: /payflow-pro
          CI: false
          DISABLE_ESLINT_PLUGIN: true
          TSC_COMPILE_ON_ERROR: true
          SKIP_PREFLIGHT_CHECK: true
          GENERATE_SOURCEMAP: false
          NODE_OPTIONS: "--max-old-space-size=4096"
          
      - name: Create 404 page
        run: cp frontend/build/index.html frontend/build/404.html
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4