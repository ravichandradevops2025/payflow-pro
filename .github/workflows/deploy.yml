
name: Deploy PayFlow Pro to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout í»Žï¸
      uses: actions/checkout@v4

    - name: Setup Node.js í³¦
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Frontend Dependencies í´§
      working-directory: frontend
      run: |
        npm install --legacy-peer-deps

    - name: Create Demo Environment í¼
      working-directory: frontend
      run: |
        cat > .env.production << 'EOL'
        REACT_APP_API_BASE_URL=/payflow-pro/api
        REACT_APP_APP_NAME=PayFlow Pro - Live Demo
        REACT_APP_VERSION=1.0.0
        REACT_APP_ENVIRONMENT=demo
        REACT_APP_DEMO_MODE=true
        GENERATE_SOURCEMAP=false
        TSC_COMPILE_ON_ERROR=true
        ESLINT_NO_DEV_ERRORS=true
        EOL

    - name: Build React App í¿—ï¸
      working-directory: frontend
      run: |
        npm run build
      env:
        PUBLIC_URL: /payflow-pro
        CI: false

    - name: Create 404.html for GitHub Pages í³„
      run: |
        cp frontend/build/index.html frontend/build/404.html

    - name: Setup Pages í³„
      uses: actions/configure-pages@v4

    - name: Upload Artifact ï¿½ï¿½
      uses: actions/upload-pages-artifact@v3
      with:
        path: frontend/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages íº€
      id: deployment
      uses: actions/deploy-pages@v4
